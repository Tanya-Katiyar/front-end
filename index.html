<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>holidays.com</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Ubuntu&display=swap" rel="stylesheet">
  </head>

  <body>

    <section class="colored" id="title">
      <div class="container-fluid">
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="">holidays.com</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#footer">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#para">Places</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#cta">Download</a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Title -->
        <div class="row">
          <div class="col-lg-6">
            <h1 class="heading">Welcome to holidays.com</h1>
            <h2>where do you wanna go?</h2>
            <button type="button" class="btn btn-dark btn-lg downloads"><i class="fab fa-apple"></i> Download</button>
            <button type="button" class="btn btn-outline-light btn-lg downloads"><i class="fab fa-google-play"></i> Download</button>
          </div>

          <div class="col-lg-6">
            <img class="title-image" src="Screenshot 2021-12-12 at 11.12.24 PM.png" alt="place picture">
          </div>
        </div>
      </div>
    </section>

    <!-- Places-->
    <section class="white" id="para">
      <div class="row">
        <div class="fbox col-lg-4"><img class="img" src="Screenshot 2021-12-12 at 11.12.40 PM.png" alt="image">
          <h3>Visit Italy</h3>
          <p>Enjoy exciting monuments.</p>
        </div>

        <div class=" fbox col-lg-4"><img class="img" src="Screenshot 2021-12-12 at 11.13.07 PM.png" alt="image">
          <h3>Visit Turkey</h3>
          <p>View of Istanbul from top is breathtaking.</p>
        </div>

        <div class="fbox col-lg-4"><img class="img" src="Screenshot 2021-12-12 at 11.13.15 PM.png" alt="image">
          <h3>Visit Hawai</h3>
          <p>Experience nature and wonderful beaches.</p>
        </div>
      </div>
    </section>

    <!-- Call to Action -->

    <section class="colored" id="cta">

      <h3 class="footer">Plan your next trip with us.</h3>
      <div class="buttn">


      <button type="button" class="btn btn-lg btn-dark cta-btn"><i class="fab fa-apple"></i>Download</button>
      <button type="button" class="btn btn-lg btn-light cta-btn"><i class="fab fa-google-play"></i>Download</button>
  </div>
      <div id = "footer">

      <i class="fab fa-twitter fbtn"></i>
      <i class="fab fa-facebook-f fbtn"></i>
      <i class="fab fa-instagram fbtn"></i>
      <i class="fas fa-envelope fbtn"></i>
      </div>
    </section>

  </body>
</html>
